name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Clean state
        working-directory: ./docs
        run: |
          rm -f package-lock.json bun.lockb
          rm -rf node_modules

      - name: Install dependencies
        working-directory: ./docs
        run: bun install

      - name: Build with VitePress
        working-directory: ./docs
        run: bun run docs:build

      - name: Setup IndexNow key (optional)
        working-directory: ./docs
        run: |
          # Generate IndexNow key file dynamically so it can be served from the site root
          if [ -n "${{ secrets.INDEXNOW_KEY }}" ]; then
            mkdir -p .vitepress/dist
            printf '%s' "${{ secrets.INDEXNOW_KEY }}" > .vitepress/dist/${{ secrets.INDEXNOW_KEY }}.txt
            echo "Generated IndexNow key file: .vitepress/dist/${{ secrets.INDEXNOW_KEY }}.txt"
          else
            echo "INDEXNOW_KEY not set; skipping IndexNow key file generation"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build-docs
    runs-on: ubuntu-latest
    name: Deploy

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Basic validation - check Pages site & sitemap
        if: ${{ steps.deployment.outcome == 'success' }}
        run: |
          page_url="${{ steps.deployment.outputs.page_url }}"
          echo "Checking site: ${page_url}"
          # Basic check that site and sitemap are available
          status=$(curl -s -o /dev/null -w "%{http_code}" "${page_url}")
          if [ "${status}" -ne 200 ]; then
            echo "Site not reachable: HTTP ${status}"
            exit 1
          fi
          sitemap_url="${page_url}/sitemap.xml"
          status=$(curl -s -o /dev/null -w "%{http_code}" "${sitemap_url}")
          if [ "${status}" -ne 200 ]; then
            echo "Sitemap not found at ${sitemap_url} (HTTP ${status})"
            exit 1
          fi

      - name: Basic validation - check latest release semver
        if: ${{ steps.deployment.outcome == 'success' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          repo="${{ github.repository }}"
          echo "Checking latest release for ${repo}"
          # Prefer repository secret GITHUB_TOKEN, fall back to GH_TOKEN
          TOKEN="${GITHUB_TOKEN:-$GH_TOKEN}"

          # Get latest release tag (robust JSON parsing using python)
          release_json=$(curl -s -H "Authorization: Bearer ${TOKEN}" -H "Accept: application/vnd.github.v3+json" "https://api.github.com/repos/${repo}/releases/latest")
          tag=$(echo "$release_json" | python -c 'import sys, json; j=json.load(sys.stdin); print(j.get("tag_name","") or "")')
          if [ -z "$tag" ]; then
            echo "No latest release found"
          else
            echo "Latest release: $tag"
          fi

      - name: Prepare IndexNow flag
        id: indexnow-flag
        run: |
          if [ -n "${{ secrets.INDEXNOW_KEY }}" ]; then
            echo "indexnow=1" >> $GITHUB_OUTPUT
          else
            echo "indexnow=0" >> $GITHUB_OUTPUT
          fi

      - name: Submit sitemap to IndexNow
        if: ${{ steps.indexnow-flag.outputs.indexnow == '1' }}
        uses: bojieyang/indexnow-action@v2
        with:
          sitemap-location: https://muhammad-fiaz.github.io/logly.zig/sitemap.xml
          key: ${{ secrets.INDEXNOW_KEY }}
          since: 7
          since-unit: day
          endpoint: www.bing.com
          limit: 200
          timeout: 30000
          failure-strategy: ignore
          lastmod-required: false
